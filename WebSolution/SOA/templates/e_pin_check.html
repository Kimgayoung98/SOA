{% load staticfiles %}

<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>SOA Solution Login</title>

    <!-- css -->
    <style>
    	@import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
		@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);
    </style>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link href="{% static 'css/loginstyle.css' %}" rel="stylesheet" type="text/css" />
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
    <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>SOA<span>Solution</span></div>
		</div>
		<br>
		<div class="login">
			<input type="text" id="mobile_number" name="mobile_number" value="010-4583-1096" required>
            <button class="btn" type="button" onClick="send_pin()"></button>
		</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script type="text/javascript">
        function send_pin() {
        $.ajax({
                url: "{% url 'ajax_send_pin' %}",
                type: "POST",
                data: { mobile_number:  $("#mobile_number").val() },
            })
            .done(function(data) {
                alert("PIN sent via SMS!");
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                alert(errorThrown + ' : ' + jqXHR.responseText);
            });
        }
    </script>

</body>
</html>

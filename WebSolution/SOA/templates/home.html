{% extends "base.html" %}
{% load staticfiles %}

{% block title %}SOA WebSolution{% endblock %}
{% block js %}
    {% if message %}
        <script type="text/javascript">
            alert('{{ message }}');
        </script>
    {% endif %}
{% endblock %}

{% block content %}
    <P>Hi, {{ username }}!</P>
    {% if message %}
        {{ message }}
    {% endif %}
{% endblock %}
